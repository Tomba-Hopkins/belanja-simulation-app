<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/output.css">
</head>
<body>
    
    
    <div class="w-screen h-screen p-9 bg-slate-700 flex items-center justify-center flex-col">

        <h1 class="my-9 text-4xl font-bold text-white"><span class="text-sky-500">Login</span> Page</h1>
        <form action="/login" method="post" class="w-full md:w-1/4 mx-auto bg-sky-500 p-6 rounded-xl h-1/2 text-slate-800 font-bold text-center">

            <div class="flex flex-col">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
    
            <div class="flex flex-col my-6">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
    
            <button type="submit" class="bg-white p-3 w-1/2 rounded">Login</button>
            
        </form>
    </div>

<script>
    
    document.querySelector('form').addEventListener('submit', async (e) => {
        e.preventDefault()

        const email = document.querySelector('#email').value
        const password = document.querySelector('#password').value

        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({email, password})
        })

        const result = await response.json()

        if(result.status == 'success'){
            alert(result.message)
            window.location.href = result.redirect
        } else {
            alert(result.message)
        }


        
    })
    
</script>
</body>
</html>
